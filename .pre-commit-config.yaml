repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      - id: ruff
        name: ruff lint
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        name: ruff format
        files: ^backend/

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: bash -c 'cd backend && uv run ty check wsim_core wsim_api'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: bash -c 'cd backend && uv run pytest'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        stages: [pre-push]

      - id: frontend-type-check
        name: frontend type check
        entry: bash -c 'cd frontend && npm run type-check'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

      - id: frontend-lint
        name: frontend lint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
